<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CORS padhai ho rhi h</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <script>
        function sendRequest() {
            const firstValue = document.getElementById('firstValue').value;
            const secondValue = document.getElementById('secondValue').value;

            axios.post('http://localhost:3000/sum', {
                a: firstValue,
                b: secondValue
            })
            .then(response => {
                console.log("Server response:", response.data);
            })
            .catch(error => {
                alert("Error: " + error);
            });
        }
    </script>
</head>
<body>
    <input type="number" placeholder="First value here" id="firstValue">
    <input type="number" placeholder="Second value here" id="secondValue">
    <button onclick="sendRequest()">Find Sum</button>
</body>
</html>
